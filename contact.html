<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sunny Cafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-yellow-600">Sunny Cafe</h1>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="/" class="text-gray-700 hover:text-yellow-600 px-3 py-2">Home</a>
            <a href="/about.html" class="text-gray-700 hover:text-yellow-600 px-3 py-2">About</a>
            <a href="/menu.html" class="text-gray-700 hover:text-yellow-600 px-3 py-2">Menu</a>
            <a href="/contact.html" class="text-gray-700 hover:text-yellow-600 px-3 py-2">Contact</a>
          </div>
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button class="text-gray-700 hover:text-yellow-600">â˜°</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-4xl font-bold text-center mb-12">Contact Us</h2>
      <div class="grid md:grid-cols-2 gap-12">
        <div>
          <h3 class="text-2xl font-semibold mb-4">Get in Touch</h3>
          <p class="text-gray-700 mb-4">123 Sunny Street, City, State 12345</p>
          <p class="text-gray-700 mb-4">Phone: (555) 123-4567</p>
          <p class="text-gray-700">Email: hello@sunnycafe.com</p>
        </div>
        <form id="contactForm" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"></textarea>
          </div>
          <button type="submit" class="bg-yellow-600 text-white px-6 py-3 rounded-md hover:bg-yellow-700">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; 2023 Sunny Cafe. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          alert('Message sent successfully!');
          e.target.reset();
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Error sending message: ' + error.message);
      }
    });
  </script>
</body>
</html>
