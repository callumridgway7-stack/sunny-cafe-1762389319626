      <div class="flex justify-between h-16">

          <h1 class="text-2xl font-bold text-yellow-600">Sunny Cafe</h1>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">

          <button class="text-gray-700 hover:text-yellow-600">â˜°</button>

      <h2 class="text-4xl font-bold text-center mb-12">Our Menu</h2>
      
      <!-- Drinks -->
      <div class="mb-12">
        <h3 class="text-2xl font-semibold mb-4">Drinks</h3>
        <div class="grid md:grid-cols-2 gap-4">
          <div class="bg-white p-4 rounded-lg shadow-md">

            <p class="text-gray-600">$3.50</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md">

            <p class="text-gray-600">$4.50</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-medium">Cappuccino</h4>
            <p class="text-gray-600">$4.00</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-medium">Iced Tea</h4>
            <p class="text-gray-600">$3.00</p>
          </div>
        </div>
      </div>

      <!-- Food -->
      <div>
        <h3 class="text-2xl font-semibold mb-4">Food</h3>
        <div class="grid md:grid-cols-2 gap-4">
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-medium">Croissant</h4>
            <p class="text-gray-600">$2.99</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-medium">Muffin</h4>

          </div>
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-medium">Sandwich</h4>
            <p class="text-gray-600">$7.99</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-medium">Salad</h4>
            <p class="text-gray-600">$6.50</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; 2023 Sunny Cafe. All rights reserved.</p>
